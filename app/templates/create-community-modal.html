<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#community-modal">Create New Community</button>
<div id="community-modal" class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Create New Community</h4>
      </div>
        <div class="modal-body">
			<div class="form-group">
				<label >Community Name</label>
					<input class="form-control" ng-model="newCommunityName">
					<button type="submit" class="btn btn-default" ng-click="submitNewCommunity($event)">Create</button>
			</div>
		</div>
    </div>
  </div>
</div>
