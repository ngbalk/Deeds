<div class="panel panel-info" style="cursor: pointer; cursor: hand;" ng-click="clickFeedItem($event.id)">
      <div class="panel-heading">
        <h3 class="panel-title">
	        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
	        {{myFeedItemName}}
	        <span class="label label-default">Deeds: {{myFeedItemDeeds}}</span>
        </h3>
      </div>
      <div class="panel-body" ng-transclude>
      </div>
    </div>
