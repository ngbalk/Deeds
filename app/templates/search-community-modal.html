<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#search-community-modal">
  <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
  <p>Search Communities</p>
</button>
<div id="search-community-modal" class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Search Communities</h4>
      </div>
        <div class="modal-body">
          <div id="select-community-error-alert-box"></div>
    			<div class="form-group">
            <li ng-repeat="(key, val) in communityList">
    				  <my-community-item my-community-id="{{key}}" my-community-name="{{val.name}}" my-community-host="{{val.createdBy}}"></my-community-item>
            </li>

    			</div>
		  </div>
    </div>
  </div>
</div>
