<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#post-modal">Author Deed</button>
<div id="post-modal" class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Create New Deed</h4>
      </div>
        <div class="modal-body">
          <div id="select-community-error-alert-box"></div>
    			<div class="form-group">

    				<label>Name</label>
    					<input class="form-control" ng-model="newPost">

            <label>Deeds Amount</label>
              <input type="number" ng-model="deedsAmount" name="quantity" min="1" max="{{deedsBalance}}">

            <label>Community</label>
            <select ng-model="communitySelection" convert-to-number>
              <option ng-repeat="community in userCommunities">{{community.name}}</option>
            </select>

            <button type="submit" class="btn btn-default" ng-click="submitPost($event)">Create</button>

    			</div>
		  </div>
    </div>
  </div>
</div>
