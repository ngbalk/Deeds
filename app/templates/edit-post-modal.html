<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#post-modal">
  <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
  <p>Edit</p>
</button>
<div id="post-modal" class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Create New Deed</h4>
      </div>
        <div class="modal-body">
          <div id="select-community-error-alert-box"></div>
    			<div class="form-group">

    				<label>Name</label>
    					<input class="form-control" ng-model="deedObj.message">

            <label>Deeds Amount</label>
              <input type="number" ng-model="deedObj.deeds" name="quantity" min="1" max="10">

            <button type="submit" class="btn btn-default" ng-click="updateDeed($event)">Update</button>

    			</div>
		  </div>
    </div>
  </div>
</div>
