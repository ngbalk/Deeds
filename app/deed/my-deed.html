<div class="jumbotron">
  <h1>
  	{{deedObj.community}}
  	<span class="label label-default">Deeds: {{deedObj.deeds}}</span>
  </h1>
  <p><b>{{deedObj.user}}</b></p>
  <p>{{deedObj.message}}</p>
  <h2>

  	<button>
	  <div style="display: inline-block;">
	  	<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
	  	<p>Edit</p>
	  </div>
	</button>

	<button ng-click="deleteDeed($event)">
	  	<div style="display: inline-block; cursor: pointer; cursor: hand;">
		  	<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
		  	<p>Delete</p>
	 	</div>
	 </button>
  </h2>

</div>
